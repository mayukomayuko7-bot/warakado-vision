<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WARAKADO VISION | 会員アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2031354864666536" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap');
        :root { --warakado-orange: #f59e0b; }
        body { 
            font-family: 'Noto+Sans+JP', sans-serif; 
            -webkit-overflow-scrolling: touch; 
            background-color: #f8fafc; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            width: 100%; /* 幅を明示的に指定 */
        }
        #root {
            overflow: hidden;
            width: 100%;
        }
        .bg-warakado-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(245, 158, 11, 0.3); border-radius: 10px; }
        input, select, textarea { font-size: 16px !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        // 親ウィンドウへの高さ通知ロジック
        let lastHeight = 0;
        const sendHeight = () => {
            const root = document.getElementById('root');
            if (root) {
                const height = Math.ceil(root.getBoundingClientRect().height);
                if (Math.abs(lastHeight - height) > 5) {
                    lastHeight = height;
                    window.parent.postMessage({ 
                        type: 'resize', 
                        height: height + 20
                    }, '*');
                }
            }
        };

        setInterval(sendHeight, 1000);
        window.addEventListener('load', () => {
            setTimeout(sendHeight, 200); // 描画完了まで少し待つ
        });
        window.addEventListener('resize', sendHeight);

        const observer = new MutationObserver(sendHeight);
        const target = document.getElementById('root');
        if (target) {
            observer.observe(target, { childList: true, subtree: true, attributes: true });
        }
    </script>
</body>
</html>
